<html>
    <head>
        <title>working on lists</title>
    </head>
    <body>
        <h3>
            Menu list for Saturday dinner
        </h3>
        <ul> 
            <!-- ul is unordered list it creates bullet points -->
            <!-- For list to work we have to use li, bullets will not be visible without li-->

            <li>Starters</li>
            
            <ol>
            <!-- ol is ordered list, it provides number  -->
                <li>tomato soup</li> 
                <li>gobi</li>  
                <li>salad</li> 
            </ol>
            <li>Main course</li> 
            <ol>
                <li>ghee rice</li> 
                <li>nan and curry</li> 
            </ol>
            <li>Dessert</li> 
            <ol>
                <li>ice cream</li> 
                <li>jelly</li> 
            </ol>
        </ul>
        <dl>
            <dt>Welcome to my kitchen</dt>
            <!-- dl is a distribution list and dt is distribution title -->
            <dd>These are the items which I am cokking on Saturday</dd>
            <!-- dd is distribution data -->
            <dt>soup reciepe</dt>
            <dd>take fresh tomatoes.....</dd>
        </dl>
    </body>
</html>
